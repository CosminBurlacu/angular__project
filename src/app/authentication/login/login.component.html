<div class="login__page">
  <div class="login__page--wrapper">
    <h2>Login</h2>
    <form [formGroup]="loginFormData" (ngSubmit)="onSubmitLogin()">
      <div>
        <mat-form-field class="formgroup">
            <!-- <p>Email</p> -->
            <input matInput placeholder="Email" type="email" formControlName="email">

            <mat-error *ngIf="loginFormData.controls.email.errors?.required && loginFormData.controls.email.touched">
              You must fill out the email
            </mat-error>
            <mat-error *ngIf="loginFormData.controls.email.errors?.minlength && loginFormData.controls.email.touched">
              Username must be at least 5 characters
            </mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="formgroup">
            <!-- <p>Password</p> -->
            <input matInput placeholder="Password" type="password" formControlName="password">
            <mat-error *ngIf="!loginFormData.controls.password.valid && loginFormData.controls.password.dirty">
              You must fill out the password
            </mat-error>
          </mat-form-field>
        </div>

        <div class="authentication__buttons">
            <button
            mat-raised-button
            color="primary"
            type="submit"
            id="btnUserlogin"
            >
            Login
          </button>

          <a href="#" [routerLink]="['/register']">Register</a>
        </div>
      </form>
      <mat-progress-bar
      *ngIf="isLoggedIn"
        class="progressbar"
        mode="query"
        value="40"

      >
      </mat-progress-bar>
    </div>
</div>
